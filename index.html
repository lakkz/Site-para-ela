<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para Você 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" loop>
  <source src="música.mp3" type="audio/mp3" />
  Seu navegador não suporta áudio.
</audio>

  <div class="page-wrap">
    <header class="header">
      <h1>Um cantinho pra você 💌</h1>
      <div class="controls">
        <button id="musicToggle" aria-label="Tocar/pausar música">🎵</button>
        <button id="openLetterBtn" aria-label="Abrir cartinha">✉️ Abrir cartinha</button>
      </div>
    </header>

    <main class="main">
      <!-- Frases animadas -->
      <section class="typing-section">
        <div id="typingText" class="typing-text"></div>
        <button id="nextPhrase" class="small-btn">Próxima frase</button>
      </section>

      <!-- Cartinha secreta -->
      <div id="letterModal" class="modal hidden" role="dialog" aria-hidden="true" aria-label="Cartinha">
        <div class="modal-content">
          <button id="closeLetter" class="close-btn" aria-label="Fechar">✕</button>
          <div class="letter">
            <h2>Minha carta pra você</h2>
            <p>
              Oi, meu amor. Escrevo essa cartinha pra te lembrar que você é a melhor parte dos meus dias.
              Obrigado por cada sorriso e por existir ao meu lado.
            </p>
            <p>Com carinho, sempre — ❤️</p>
          </div>
        </div>
      </div>

    <footer class="footer">
      <small>Feito com carinho 💜</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
